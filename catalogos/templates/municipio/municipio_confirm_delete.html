{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Eliminación del Municipio</h2>
  <p>¿Estás seguro de que deseas eliminar el Municipio "{{ municipio.nombre }}" ({{ municipio.codigo }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'municipios_list' %}">Cancelar</a>
{% endblock %}
