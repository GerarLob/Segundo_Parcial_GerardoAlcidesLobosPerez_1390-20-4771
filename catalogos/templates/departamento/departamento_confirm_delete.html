{% extends "base.html" %}

{% block content %}
  <h1>Confirmar Eliminación de Departamento</h1>
  <p>¿Deseas eliminar el Departamento "{{ departamento.nombre }}" ({{ departamento.codigo }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'departamentos_list' %}">Cancelar</a>
{% endblock %}
