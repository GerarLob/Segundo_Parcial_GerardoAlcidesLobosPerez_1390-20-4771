<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiPrimerProyeco{% endblock %}</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                   <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about/"> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/"> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pais_list' %}">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'departamentos_list' %}">Crear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'municipios_list' %}">Modificar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Eliminar</a>
                    </li>
                </ul>

                {% else %}
                   <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about/"> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/"> </a>
                    </li>
                </ul>
                {% endif %}

            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- se mostrara la pagina principal -->
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <!-- para modificar el titulo de pie de la paina -->
        <p>Desarrollo Web &copy; {{ 2023 }} Gerardo Lobos</p>
    </footer>

    <!-- Agrega los scripts de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
